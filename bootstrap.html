<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <style>
        .container{
            width:50%;
            align-items: center;
            background-color: skyblue;
        }

    </style>
    
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>REGISTRATION FORM</h1>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="inputname">
            </div>
            <div class="col-md-6">
                <label for="inputname1" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="inputname1">
            </div>
            <div class="col-12">
                <label for="inputgender">Gender</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">male</option>
                    <option value="2">female</option>
                </select>
            </div>
            <div class="form-floating col-sm-6">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>           
            <div class="form-floating col-md-6">
                <input type="password" class="form-control" id="floatingpassword" placeholder="Password">
                <label for="floatingpassword" >Password</label>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-12">
                <label for="exampleDataList" class="form-label">Qualification</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="B.SC">
                    <option value="B.TEC">
                    <option value="B.ED">
                    <option value="B.COM">
                    <option value="B.LIT">
                </datalist>
            </div>
            
            <div class="col-mb-3">
                <label for="formFile" class="form-label">Resume</label>
                <input class="form-control" id="formFile" type="file">
            </div>
            <div class="col-mb-3">
                <label for="disabledinput">Are you disabled?</label>
                <input class="form-control" type="text" id="disabledinput" placeholder="Disabled input" aria-label="Disabled input example" disabled>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="customRange1" class="form-label">Rate yourself</label>
                <input type="range" class="form-range" id="customRange1">
            </div>
            
            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">If you are ok with the terms and conditions click on it</label>
                </div>
            </div>
            <div class="col-12 text-center">
                <input type="submit" class="btn btn-primary" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
